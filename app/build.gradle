apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "com.sriky.joketeller"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 100
        versionName "1.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /* enable data binding */
    dataBinding.enabled = true
}

ext {
    supportLibVersion = '27.0.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    /* Adding dependency to "jokeProviderLib" */
    implementation project(':jokeProviderLib')

    /* Adding dependency to "jokeProviderAndroidLib" */
    implementation project(':jokeDisplayAndroidLib')

    /* AppCompact support lib */
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"

    /* Ads lib */
    implementation 'com.google.android.gms:play-services-ads:11.6.2'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
